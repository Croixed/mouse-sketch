<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <div class="header">
      <h1>Mouse Sketch</h1>
      <p>drag your mouse around to draw.</p>
    </div>
    <div class="settings">
      <button>reset</button>
      <button>pick a color</button>
      <button>rainbow</button>
      <button>toggle size</button>
    </div>
    <div class="grid-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>

  </div>
</body>
</html>
