<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Sketch</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <div class="header">
      <h1>Mouse Sketch</h1>
      <p>drag your mouse around to draw.</p>
    </div>
    <div class="settings">
      <div class="settings-title">OPTIONS:</div>
      <button class="reset">reset</button>
      <div class="color-container">
        <button class="color-picker">solid color</button>
        <input type="color" class="colpick" name="colpick" value="#e63365">
      </div>
      <button class="rainbow">rainbow</button>
      <div class="slide-title">Select your grid resolution:</div>
      <input type="range" min="26" max="40" value="33" class="slider">
    </div>
    <div class="grid-container">
    </div>

  </div>
</body>
</html>
